{% extends 'base.html' %}
{% block content %}
<h1>Se connecter</h1>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username">
    </p>
    <p>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password">
    </p>
    <input type="submit" value="Connexion">
</form>

{% endblock content %}
